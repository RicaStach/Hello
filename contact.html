        <main class="main">
            <h2 id="teasertext">Contact</h2>
            <form action="./php/contact.php">
                <fieldset>

                    <legend>Personal Information:</legend>

                    <div class="col">
                        <div>
                            <label>First name:</label>
                            <input class="input" type="text" required maxlength="100" placeholder=" ">
                        </div>

                        <div>
                            <label>Last name:</label>
                            <input class="input" type="text" name="lastname" required maxlength="100" placeholder=" ">

                        </div>
                        <div>
                            <label>E-mail:</label>
                            <input class="input" type="email" required name="email" maxlength="100" placeholder=" ">

                        </div>
                        <div>
                            <label>Street:</label>
                            <input class="input" type="text" required name="street" maxlength="100" placeholder=" ">
                            </div>
                        <div>
                            <label>House number:</label>
                            <input class="input" type="text" required name="housenumber" maxlength="100"
                                   placeholder=" ">
                        </div>
                        <div>
                            <label>Town:</label>
                            <input class="input" type="text" required name="town" maxlength="100" placeholder=" ">
                        </div>
                        <div>
                            <label>Zip code:</label>
                            <input class="input" type="text" required name="zipcode" maxlength="5" minlength="5"
                                   pattern="[0-9]{5}" placeholder=" ">
                        </div>
                        <div>
                            <label>Country:</label>
                            <input class="input" type="text" required name="country" maxlength="500"
                                   placeholder=" ">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Your Message:</legend>
                    <textarea name="message" class="textarea requirements" maxlength="100" title="insert your message here"></textarea>
                </fieldset>
                <br>

                <input type="submit" value="Submit" formmethod="post" formtarget="_blank">
            </form>

        </main>
    </div>
